<!DOCTYPE html>
<head>
    <title>Class Select</title>
</head>

<body>
<html>
<h2>Select Your Class.</h2>
{% for row in Class %}
    <form action="{{ url_for('students') }}" method = "POST">
    <input type="submit", name="Class" value={{ row[0] }}>
    <p> </p><br>
    {% endfor %}
</form>

<h2>Create a Class</h2>
<form action="{{ url_for('addClass') }}" method = "POST">
    <input type="submit" value="Create Class">
</form>

</body>
</html>
